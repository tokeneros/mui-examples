<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<!-- 标题部分 -->
	<!-- mui-bar-nav 头部导航 屏蔽掉会不显示mui-content内容,且有一定样式 -->
	<header class="mui-bar mui-bar-nav">
		<!-- 一个回退事件 mui-action-back -->
		<!-- mui-icon mui-icon-left-nav 显示一个向左的图标 -->
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">app名称</h1>
	</header>
	<!-- 展示部分 mui-content -->
	<div class="mui-content">
		<!-- mui-table-view 列表 -->
		<!-- mui-table-view-chevron 不知道干啥的 -->
		<ul id="list" class="mui-table-view mui-table-view-chevron">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="examples/accordion.html">
					accordion（折叠面板）
				</a>
			</li>
		</ul>
	</div>
	<!-- 下部tab部分 -->
	<nav class="mui-bar mui-bar-tab"> 
		<!-- mui-active指定为活动 -->
		<a class="mui-tab-item mui-active" href="pSMain.html">
			<span class="mui-icon ">
			<img src="img/23.png"/></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="set.html">
			<span class="mui-icon ">
			<img src="img/25.png"/></span>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>
</body>
</html>
